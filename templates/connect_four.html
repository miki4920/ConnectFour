<html lang="en">
<head>
    <link rel="stylesheet" href="/static/connect_four.css">
    <title>Connect Four</title>
</head>
<body>
<form action="" method="post" id="command_form">
    <input type="hidden" name="command" id="command">
</form>
<div id="settings">
    <button type="button" onclick="send_command('reset')">Reset</button>
</div>
<div id="connect_four">
    {% for column in board %}
        {% set column_loop = loop %}
        <div class="connect_four_column">
        {% for element in column %}
            {% if element == player_one %}
                <button class="connect_four_element_player_one" onclick="send_command('add', {{ column_loop.index0 }})">{{ element }}</button>
            {% elif element == player_two %}
                <button class="connect_four_element_player_two" onclick="send_command('add', {{ column_loop.index0 }})">{{ element }}</button>
            {% else %}
                <button class="connect_four_element" onclick="send_command('add', {{ column_loop.index0 }})">{{ element }}</button>
            {% endif %}

        {% endfor %}
        </div>
    {% endfor %}
</div>
<div id="board">
    <button type="button">Player: {% if player %}{{ player_one_name }}{% else %}{{ player_two_name }}{% endif %}</button>
    <button type="button">Winner: {% if winner %}{{ winner }}{% else %}None{% endif %}</button>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
<script src="/static/connect_four.js"></script>

</html>
